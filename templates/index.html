<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii Art Web</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <h1>ASCII Art Web</h1>
        <form action="/asciiart" method="POST">
            <div class="flex">
                <label for="text">Text:</label><br>
                <textarea rows="3" cols="30" type="text" id="text" name="text" placeholder="Type something..."></textarea><br>  
            </div>
            
            <div>
                <label for="banner"> Select Banner Files</label><br>
                <select name="banner" id="banner" required>
                    <option value="" disabled selected hidden>Select Banner</option>
                    <option value="standard">Standard</option>
                    <option value="shadow">Shadow</option>
                    <option value="thinkertoy">Thinkertoy</option>
                </select>
            </div>
            <div class="btn">
                <button type="submit">Generate</button>
            </div>
        </form>
        <div class="result">
            <pre>Input: {{.Text}}</pre>
        </div>
        <div> 
            <h2>Result:</h2>
        </div>
        <div class="result-box">
            {{if .Result}}
           
            <pre>{{.Result}}</pre>
            {{end}}
        </div>
        <div class="separator"></div>
    </div>
</body>
</html>
